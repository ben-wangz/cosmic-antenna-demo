---
apiVersion: "flink.apache.org/v1beta1"
kind: "FlinkDeployment"
metadata:
  name: "job-template-example"
spec:
  image: "flink:1.17"
  flinkVersion: "v1_17"
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "8"
  serviceAccount: "flink"
  podTemplate:
    apiVersion: "v1"
    kind: "Pod"
    metadata:
      name: "job-template"
    spec:
      containers:
      - name: "flink-main-container"
        env:
        - name: "cosmic_antenna_app_timeSample_size"
          value: "16"
        - name: "cosmic_antenna_app_timeSampleUnit_size"
          value: "8"
        - name: "cosmic_antenna_app_beamForming_windowSize"
          value: "4"
        - name: "cosmic_antenna_app_source_parallelism"
          value: "1"
        - name: "cosmic_antenna_fpga_package_header_size"
          value: "8"
        - name: "cosmic_antenna_fpga_channel_size"
          value: "10"
        - name: "cosmic_antenna_fpga_antenna_size"
          value: "224"
        - name: "cosmic_antenna_fpga_beam_size"
          value: "180"
        - name: "cosmic_antenna_coefficient_data_path"
          value: "/opt/flink/downloads"
        - name: "cosmic_antenna_k8s_init_switch"
          value: "True"
        - name: "cosmic_antenna_k8s_resource_namespace"
          value: "flink"
        - name: "cosmic_antenna_k8s_pod_address"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "status.podIP"
        volumeMounts:
        - mountPath: "/opt/flink/downloads"
          name: "flink-app-pvc"
      volumes:
      - name: "flink-app-pvc"
        persistentVolumeClaim:
          claimName: "flink-deployment-pvc"
  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
    podTemplate:
      apiVersion: "v1"
      kind: "Pod"
      metadata:
        name: "task-manager-job-template"
      spec:
        initContainers:
        - name: "s3-sync-jar"
          image: "localhost/s3sync:1.0.0"
          env:
            - name: "TZ"
              value: "Asia/Shanghai"
            - name: "ENDPOINT"
              value: "http://api-minio-dev.lab.zjvis.net:32080"
            - name: "ACCESS_KEY"
              value: "conti"
            - name: "ACCESS_SECRET"
              value: "Conti@1234"
            - name: "BUCKET"
              value: "user-data"
            - name: "OBJECT_KEY"
              value: "home/conti/bundle/"
            - name: "TARGET_PATH"
              value: "/app/conti"
            - name: "TIMEOUT_MILLISECONDS"
              value: "60000"
          volumeMounts:
          - mountPath: "/app/conti"
            name: "flink-app-pvc"
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: "local:///opt/flink/downloads/shadow-1.0.jar"
    parallelism: 1
    upgradeMode: "stateless"
